<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Color Palette Generator</title> 

    <style> 
         <!-- *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:Arial, sans-serif;
        }

        body{
            background:#f4f4f4;
            display:flex;
            flex-direction:column;
            align-items:center;
            padding:40px;
        }

        h1{
            margin-bottom:20px;
        }

        button{
            background:#5a4bff;
            color:white;
            border:none;
            padding:12px 25px;
            font-size:18px;
            border-radius:25px;
            cursor:pointer;
            margin-bottom:30px;
        }

        .palette-container{
            display:flex;
            gap:20px;
        }

        .color-box{
            width:120px;
            height:150px;
            border-radius:10px;
            display:flex;
            flex-direction:column;
            justify-content:flex-end;
            align-items:center;
            padding-bottom:10px;
            color:#fff;
            font-weight:bold;
            position:relative;
            cursor:pointer;
            box-shadow:0 4px 10px rgba(0,0,0,0.2);
            transition:transform 0.2s;
        }

        .color-box:hover{
            transform:scale(1.05);
        }

        .copied{
            position:absolute;
            top:10px;
            background:rgba(0,0,0,0.6);
            color:white;
            padding:4px 8px;
            font-size:12px;
            border-radius:5px;
            opacity:0;
            transition:opacity 0.3s;
        }

        .copied.show{
            opacity:1;
        } 
     </style>
</head>
<body>

    <h1>Color Palette Generator</h1>

    <button onclick="generatePalette()">Generate Palette</button>

    <div class="palette-container" id="palette"></div>

    <script>
        function generatePalette() {
            const palette = document.getElementById("palette");
            palette.innerHTML = ""; // Clear previous palette

            for (let i = 0; i < 5; i++) {
                let randomColor = "#" + Math.floor(Math.random()*16777215)
                                    .toString(16)
                                    .padStart(6, '0');

                let div = document.createElement("div");
                div.className = "color-box";
                div.style.background = randomColor;

                div.innerHTML = `
                    <div class="copied">Copied!</div>
                    ${randomColor}
                `;

                div.onclick = () => copyColor(div, randomColor);

                palette.appendChild(div);
            }
        }

        function copyColor(div, colorCode){
            navigator.clipboard.writeText(colorCode);

            let msg = div.querySelector(".copied");
            msg.classList.add("show");

            setTimeout(()=>{
                msg.classList.remove("show");
            }, 800);
        }
    </script> 
     
     
</body>
</html>
