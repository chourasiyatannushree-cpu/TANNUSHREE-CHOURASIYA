<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:sans-serif;
        transition:0.3s ease;
    }

    body{
        background:linear-gradient(90deg, #FDBB2D 0%, #22C1C3 100%);
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
        padding:20px;
    }

    .container{
        width:90%;
        max-width:430px;
        background:white;
        padding:25px;
        border-radius:20px;
        box-shadow:0 5px 20px rgba(0,0,0,0.2);
        animation:fadeIn 0.6s ease;
    }

    @keyframes fadeIn{
        from{ transform:translateY(20px); opacity:0; }
        to{ transform:translateY(0); opacity:1; }
    }

    h1{
        text-align:center;
        margin-bottom:1.5rem;
        color:#427a7b;
        font-size:1.8rem;
    }

    /* Password Box */
    .password-container{
        background:#f8f1e7;
        padding:0 1rem;
        display:flex;
        align-items:center;
        border-radius:12px;
        margin-bottom:1.5rem;
        border:1px solid #ddd;
    }

    #password{
        width:100%;
        padding:1rem;
        border:none;
        background:transparent;
        font-size:1.2rem;
        letter-spacing:1px;
        outline:none;
    }

    #copy-btn{
        cursor:pointer;
        padding:10px;
        font-size:22px;
        color:#777;
    }

    #copy-btn:hover{
        color:#333;
        transform:scale(1.2);
    }

    /* Options */
    .options{
        padding:1.5rem;
        background:#e9ffff;
        border-radius:12px;
        margin-bottom:1.5rem;
    }

    .option{
        display:flex;
        justify-content:space-between;
        margin-bottom:15px;
    }

    input[type="range"]{
        flex:1;
        margin:0 10px;
    }

    input[type="checkbox"]{
        width:20px;
        height:20px;
        accent-color:#22C1C3;
        cursor:pointer;
    }

    /* Button */
    #generate-btn{
        width:100%;
        padding:12px;
        background:#22C1C3;
        border:none;
        color:white;
        font-size:1.2rem;
        border-radius:10px;
        cursor:pointer;
        margin-bottom:20px;
    }

    #generate-btn:hover{
        background:#1ba3a5;
        transform:scale(1.03);
    }

    /* Strength */
    .strength-container{
        margin-top:10px;
    }

    .strength-meter{
        width:100%;
        height:10px;
        background:#ddd;
        border-radius:10px;
        overflow:hidden;
        margin-top:5px;
    }

    .strength-bar{
        height:10px;
        width:0;
        background:orange;
        border-radius:10px;
        transition:0.4s ease;
    }

    /* üåô DARK MODE */
    .dark{
        background:#121212;
    }

    .dark .container{
        background:#1e1e1e;
        color:white;
    }

    .dark .password-container{
        background:#2a2a2a;
        border-color:#555;
    }

    .dark .options{
        background:#2b2b2b;
    }

    .dark #generate-btn{
        background:#1ba3a5;
    }

    #dark-toggle{
        position:absolute;
        top:20px;
        right:20px;
        cursor:pointer;
        font-size:25px;
    }

    /* Toast Message */
    #toast{
        position:fixed;
        bottom:30px;
        left:50%;
        transform:translateX(-50%);
        background:#22C1C3;
        color:white;
        padding:10px 20px;
        border-radius:20px;
        opacity:0;
        pointer-events:none;
        transition:0.4s ease;
        font-size:1rem;
    }

    #toast.show{
        opacity:1;
        bottom:50px;
    }
</style>

</head>

<body>

    <!-- Dark Mode Toggle -->
    <div id="dark-toggle">üåô</div>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="password-container">
            <input type="text" readonly id="password">
            <div id="copy-btn">üìã</div>
        </div>

        <div class="options">
            <div class="option">
                <label>Password Length</label>
                <input type="range" id="length" min="6" max="24" value="12">
                <span id="length-value">12</span>
            </div>

            <div class="option">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="option">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="option">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>

            <div class="option">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <button id="generate-btn">üîë Generate Password</button>

        <div class="strength-container">
            <p>Password Strength: <span id="strength-label">Medium</span></p>
            <div class="strength-meter">
                <div class="strength-bar"></div>
            </div>
        </div>
    </div>

    <div id="toast">Copied!</div>

<script>

const passwordField = document.getElementById("password");
const copyBtn = document.getElementById("copy-btn");
const lengthSlider = document.getElementById("length");
const lengthValue = document.getElementById("length-value");

const upper = document.getElementById("uppercase");
const lower = document.getElementById("lowercase");
const numbers = document.getElementById("numbers");
const symbols = document.getElementById("symbols");

const generateBtn = document.getElementById("generate-btn");
const strengthLabel = document.getElementById("strength-label");
const strengthBar = document.querySelector(".strength-bar");
const darkToggle = document.getElementById("dark-toggle");
const toast = document.getElementById("toast");

lengthSlider.addEventListener("input", () => {
    lengthValue.textContent = lengthSlider.value;
});

function generatePassword() {
    let chars = "";
    if (upper.checked) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    if (lower.checked) chars += "abcdefghijklmnopqrstuvwxyz";
    if (numbers.checked) chars += "0123456789";
    if (symbols.checked) chars += "!@#$%^&*(){}[]=<>?/.,";
    
    if (chars === "") return "";

    let password = "";
    for (let i = 0; i < lengthSlider.value; i++) {
        password += chars[Math.floor(Math.random() * chars.length)];
    }
    return password;
}

generateBtn.addEventListener("click", () => {
    const pass = generatePassword();
    passwordField.value = pass;
    updateStrength(pass);
});

copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(passwordField.value);
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 1200);
});

function updateStrength(password) {
    let strength = 0;

    if (password.length >= 8) strength++;
    if (password.length >= 12) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;

    if (strength <= 2) {
        strengthLabel.textContent = "Weak";
        strengthLabel.style.color = "red";
        strengthBar.style.background = "red";
        strengthBar.style.width = "30%";
    } 
    else if (strength <= 4) {
        strengthLabel.textContent = "Medium";
        strengthLabel.style.color = "orange";
        strengthBar.style.background = "orange";
        strengthBar.style.width = "60%";
    } 
    else {
        strengthLabel.textContent = "Strong";
        strengthLabel.style.color = "green";
        strengthBar.style.background = "green";
        strengthBar.style.width = "100%";
    }
}

/* üåô DARK MODE */
darkToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    darkToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
});

</script>

</body>
</html>
