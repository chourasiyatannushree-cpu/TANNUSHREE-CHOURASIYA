<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: sans-serif;
        }

        :root{
            --primary:#4ade80;
            --primary-dark:#22c55e;
            --bg:#1a1a1a;
            --card:#252525;
            --input:#333;
            --light:#f3f4f6;
            --gray:#9ca3af;
            --radius:10px;
        }

        body{
            background: var(--bg);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
            color:white;
        }

        .container{
            width:100%;
            max-width:550px;
            background:var(--card);
            padding:25px;
            border-radius:var(--radius);
            box-shadow:0 8px 20px rgba(0,0,0,0.4);
        }

        h1{
            text-align:center;
            margin-bottom:8px;
            color:var(--primary);
            font-size:28px;
        }

        p{
            text-align:center;
            color:var(--gray);
            margin-bottom:22px;
        }

        .input-group{
            display:flex;
            flex-direction:column;
            gap:18px;
        }

        .input-field{
            display:flex;
            align-items:center;
            gap:12px;
            background:var(--input);
            padding:12px 15px;
            border-radius:var(--radius);
        }

        .input-field i{
            font-size:18px;
            color:var(--primary);
        }

        .input-field input,
        .input-field textarea{
            width:100%;
            border:none;
            background:transparent;
            outline:none;
            font-size:16px;
            color:white;
        }

        textarea{
            resize:none;
            height:110px;
        }

        button{
            width:100%;
            padding:14px;
            background:var(--primary);
            color:black;
            border:none;
            border-radius:var(--radius);
            font-size:17px;
            cursor:pointer;
            margin-top:8px;
            transition:0.2s;
        }

        button:hover{
            background: var(--primary-dark);
        }

        .btn-content{
            display:flex;
            justify-content:center;
            align-items:center;
            gap:10px;
        }

        .contact-info{
            margin-top:25px;
            border-top:1px solid #444;
            padding-top:18px;
        }

        .info-item{
            display:flex;
            align-items:center;
            gap:10px;
            margin-bottom:12px;
            color:var(--gray);
        }

        .info-item i{
            color:var(--primary);
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Get in Touch</h1>
        <p>Fill out the form below to contact us</p>

        <form>
            <div class="input-group">

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name" required>
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-field">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Phone (optional)">
                </div>

                <div class="input-field">
                    <i class="fas fa-tag"></i>
                    <input type="text" placeholder="Subject" required>
                </div>

                <div class="input-field">
                    <i class="fas fa-message"></i>
                    <textarea placeholder="Your Message" required></textarea>
                </div>

                <button type="submit">
                    <div class="btn-content">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </button>

            </div>
        </form>

        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>123 Main Street, City, Country</span>
            </div>

            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span>contact@example.com</span>
            </div>

            <div class="info-item">
                <i class="fas fa-phone"></i>
                <span>+1 234 567 8900</span>
            </div>
        </div>

    </div>
    <script>
document.addEventListener("DOMContentLoaded", function(){

    const form = document.querySelector("form");
    const inputs = form.querySelectorAll("input, textarea");

    form.addEventListener("submit", function(e){
        e.preventDefault();  // Form ko actual submit hone se rokta hai

        let isValid = true;

        inputs.forEach(field => {
            field.style.border = "none";

            if(field.hasAttribute("required") && field.value.trim() === ""){
                field.style.border = "2px solid #f87171"; // red border
                isValid = false;
            }
        });

        if(!isValid){
            alert("âš  Please fill all required fields.");
            return;
        }

        // === SUCCESS ===
        alert("ðŸŽ‰ Your message has been sent successfully!");

        form.reset();  // sab fields empty ho jayengi
    });
});
</script>

</body>
</html>
