<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookmarkSaver</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
            background-color: #f0f9f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .app-container {
            background-color: #fff;
            padding: 40pxpx;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2ecc71;
            margin-bottom: 30px;
        }
        .input-container input {
            width: 100%;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }

        #bookmark-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        #bookmark-list li {
            background-color: aliceblue;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #bookmark-list button {
            background-color: orangered;
            color: white;
            padding: 5px 10px;
            border: none;
        }
        #bookmark-list button:hover {
            background-color: #c0392b;
        } 
    </style>
</head>
<body>
     <div class="app-container">
        <h1>Bookmark Saver</h1>

        <div class="input-container">
            <input type="text" id="bookmark-name" placeholder="Bookmark Name" />
            <input type="url" id="bookmark-url" placeholder="Bookmark URL (with http/https)" />
            <button id="add-bookmark">Add Bookmark</button>
        </div>

        <ul id="bookmark-list"></ul>
    </div>
    <script>
        const addBookmarkBtn = document.getElementById("add-bookmark");
const bookmarkList = document.getElementById("bookmark-list");
const bookmarkNameInput = document.getElementById("bookmark-name");
const bookmarkUrlInput = document.getElementById("bookmark-url");

document.addEventListener("DOMContentLoaded", loadbookmarks);

addBookmarkBtn.addEventListener("click",function(){
    bookmarkNameInput.Value.trim()
    bookmarkUrlInput.Value.trim()

    if(!name||!url){
        alert("Please enter both name URL,")
        return
    }
        if(!url.startsWith("http://") && !url.startsWith("https://")){
            alert("please enter a valid URL starting with http:// or https://")
            return;
        }
        addBookmark(name,url);
        saveBookmark(name,url);

        bookmarkNameInput.value="";
        bookmarkUrlInput.value="";
});

function addBookmark(name,url){
    const li = document.createElement("li");
    const link = document.createElement("a");
    link.href = url;
    link.textContent=name;
    link.target="_blank";

    const removeButton = document.createElement("button");
    removeButton.textContent = "Remove";
    removeButton.addEventListener("click", function(){
        bookmarkList.removeChild(li);
        removeBookmarkFromStorage(name,url);
    });
li.appendChild(link);
li.appendChild(removeButton);

bookmarkList.appendChild(li);
}
function getbookmarkFromStorage(){
    const bookmarks = localStorage.getItem("bookmarks");
    return bookmarks ? JSON.parse(bookmarks):[];
}
function saveBookmark(name,url){
   const bookmarks = getbookmarkFromStorage();
  bookmarks = bookmarks.filter(b => b.name !== name || b.url !== url);
    localStorage.setItem("bookmarks",JSON.stringify(bookmarks));
}
function loadbookmarks(){
    const bookmarks = getbookmarkFromStorage();
  bookmarks.forEach(b => addBookmark(b.name, b.url));
}
function removeBookmarkFromStorage(name, url) {
    let bookmarks = getbookmarkFromStorage();   // old stored bookmarks
    bookmarks = bookmarks.filter(b => b.name !== name || b.url !== url);  
    localStorage.setItem("bookmarks", JSON.stringify(bookmarks));}



    </script>
</body>
</html>
